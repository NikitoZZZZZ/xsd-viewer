<!DOCTYPE html>
<html lang="en" ng-app="WebApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            XSD Name:
            <input name="textBoxXSDName"/>
            <button type="button">Add</button>
        </div>
        <div align="center" class="panel-body" ng-controller="ctrl">
            <div>
                File:
                <input style="display: inline" type=file name=browse>
                <button style="display: inline" type="button" class="btn btn-xs btn-danger">Delete</button>
            </div>
            <button type="button" class="btn btn-default" ng-click="postFile()">Upload</button>
        </div>
    </div>
</div>
</body>
</html>
