<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body></body>
<div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</div>
<div>
    <script src="js/main.controller.js" type="text/javascript"></script>
</div>
<div>
    <script src="js/main.module.js" type="text/javascript"></script>
</div>
<div>
    <script src="js/main.service.js " type="text/javascript"></script>
</div>
<div>

    <div class="panel panel-default">
        <div class="panel-heading">
            XSD Name:
            <select style="width: 300px" name="comboBoxXSDName">
                <option value="c1">c1</option>
                <option value="c2">c2</option>
                <option value="c3">c3</option>
            </select>
            <button type="button" class="btn btn-secondary float-right">Show</button>
        </div>
        <div class="panel-body">

            <div class="col-sm-2 col-md-2 col-lg-2">
                <p>Fields:</p>
                <div>
                    <div>
                        <input name="optionAll" type="checkbox" value="cb1"/>All
                    </div>
                    <div>
                        <input name="optionSchema" type="checkbox" value="cb1"/>schema
                    </div>
                    <div>
                        <input name="optionSequence" type="checkbox" value="cb1"/>sequence
                    </div>
                    <div>
                        <input name="optionComplexType" type="checkbox" value="cb1"/>complexType
                    </div>
                    <div>
                        <input name="optionSimpleType" type="checkbox" value="cb1"/>simpleType
                    </div>
                    <div>
                        <input name="optionRestriction" type="checkbox" value="cb1"/>restriction
                    </div>
                    <div>
                        <input name="optionMinInclusive" type="checkbox" value="cb1"/>minInclusive
                    </div>
                    <div>
                        <input name="optionTotalDigits" type="checkbox" value="cb1"/>totalDigits
                    </div>
                    <div>
                        <input name="optionMinLength" type="checkbox" value="cb1"/>minLength
                    </div>
                    <div>
                        <input name="optionMaxLength" type="checkbox" value="cb1"/>maxLength
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <h1 align="center" >TREE</h1>
            </div>

        </div>
    </div>
</div>

</body>
</html>
